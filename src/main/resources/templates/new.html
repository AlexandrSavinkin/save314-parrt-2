<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-heading">
                <div class="p-3 text-white bg-dark border border-primary-subtle rounded-1">
                    <td th:text="${principalUser.getUsername()}"> VALUE</td>
                    <td>:with roles</td>
                    <td th:each="role : ${principalUser.getRoles()}"
                        th:text="${role.getName.replaceFirst('ROLE_', '') + ' '}">VALUE
                    </td>
                    <a href="/logout" class="text-white-50 bg-dark" style="float:right;"> Logout</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-2">
            <div id="simple-list-example" class="d-flex flex-column gap-2 simple-list-example-scrollspy text-center">
                <div class="p-3 text-white bg-primary border border-primary-subtle rounded-1">Admin</div>
                <a href="/user" class="text-decoration-none link-dark"> User </a>
            </div>
        </div>
        <div class="col-10 bg-light">
            <div class="table table-responsive">
                <table class="table table-striped">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" style=" height: 35px;">
                        <h5>
                            <a href="/admin" class="text-decoration-none">Users table</a>
                        </h5>
                        &nbsp &nbsp &nbsp
                        <h5 class="text-dark">
                             <span class="border border-left bg-white">
                                 New user
                             </span>
                        </h5>
                    </ul>

                    <div class="table table-responsive">
                        <h3>Add new user</h3>
                        <td>

                                <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                    <div style="align-items: center; width: 500px; text-align: center; margin: 0 auto">
                                        <div class="mb-3">
                                            <label for="name" class="form-label"><b>First name</b></label>
                                            <input type="text" class="form-control" th:charset="utf-8"
                                                   th:field="*{name}" id="name"
                                                   placeholder="First name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastname" class="form-label"><b>Last name</b></label>
                                            <input type="text" class="form-control" th:charset="utf-8"
                                                   th:field="*{lastName}" id="lastname"
                                                   placeholder="Last name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="age" class="form-label"><b>Age</b></label>
                                            <input type="number" class="form-control" th:charset="utf-8"
                                                   th:field="*{age}" id="age"
                                                   placeholder="Age">
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label"><b>Email</b></label>
                                            <input type="text" class="form-control" th:charset="utf-8"
                                                   th:value="*{username}" id="username" placeholder="Email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label"><b>Password</b></label>
                                            <input type="password" class="form-control" th:charset="utf-8"
                                                   th:field="*{password}" id="password" placeholder="Password">
                                        </div>
                                        <div class="mb-3">
                                            <label><b>Roles</b></label>
                                            <select class="form-select" multiple aria-label="roles" th:field="*{roles}">

                                                <option th:each="role : ${allRoles}"
                                                        th:text="${role.name}"
                                                        th:value="${role.id}">
                                                </option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                    </div>
                                </form>

                        </td>
                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
                                integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
                                crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
                                integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
                                crossorigin="anonymous"></script>

                    </div>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
